
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro no Pagamento - Saber Pedagógico</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 3rem; border-radius: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); text-align: center; max-width: 400px; width: 90%; }
        .icon { width: 80px; height: 80px; background: #FEF2F2; color: #EF4444; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; }
        h1 { font-weight: 900; color: #0F172A; margin: 0 0 1rem; font-size: 2rem; }
        p { color: #64748B; line-height: 1.6; margin-bottom: 2rem; }
        .btn { background: #EF4444; color: white; text-decoration: none; padding: 1rem 2rem; border-radius: 1rem; font-weight: 700; display: inline-block; transition: all 0.3s; }
        .btn:hover { background: #DC2626; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
        </div>
        <h1>Houve um erro.</h1>
        <p>Não foi possível processar seu pagamento. Verifique os dados do cartão ou escolha outro método e tente novamente.</p>
        <a href="/pricing" class="btn">Tentar Novamente</a>
    </div>
</body>
</html>
